<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">

      <title>Routes Test</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <script src="https://apis.google.com/js/api.js"></script>

      <script>
        /**
         * Sample JavaScript code for androidmanagement.enterprises.policies.list
         * See instructions for running APIs Explorer code samples locally:
         * https://developers.google.com/explorer-help/guides/code_samples#javascript
         */

      const dataView = document.getElementById('EMM_data');
      const exeBtn = document.getElementById("exeBtn");
      exeBtn.style.display ="none";

      function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/androidmanagement"})
            .then(function() { 
              console.log("Sign-in successful"); 
              document.getElementById('signInBtn').innerText ="Logged in successfully!!"
              exeBtn.style.display = "block";
            },
                  function(err) { console.error("Error signing in", err); dataView.innerText ="error please check!!" });
      }

      function loadClient() {
        gapi.client.setApiKey("AIzaSyBYsa7lx9_fPq0ydSxUt3rstnF_npYD1T4");
        return gapi.client.load("https://androidmanagement.googleapis.com/$discovery/rest?version=v1")
            .then(function() { console.log("GAPI client loaded for API"); },
                  function(err) { alert(`Client Load API => Google Server Response : ${err.error.message}`);  console.error("Error loading GAPI client for API", err); });
      }

      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        console.log("Execute clicked to get policies!!")
        return gapi.client.androidmanagement.enterprises.policies.list({
          "parent": "enterprises/LC02my9vtl"
        })
            .then(function(response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response length ", response.result.policies);
                    dataView.innerHTML = "Policy Name fetched ==>"+response.result.policies[0].name;
                    alert("Here is your policies: "+ response.result.policies[0].name);
                  },
                  function(err) { alert(`Policies API => Google Server Response : ${err.error.message}`); console.error("Execute error", err); });
      }

      gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "845237097697-uhu8sj7u875okiv9jbk1s3trvm6qcr13.apps.googleusercontent.com"});
      });

    </script>

</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">Routes EMM Test!!</a>
      </div>
    </div>
  </nav>
  <section>
  <div class="container">
    <p>Test GAPI Lib to work with EMM</p>
    <button class="btn red" id="signInBtn" onclick="authenticate().then(loadClient)">authorize and load</button>
    <button class="btn red" id="exeBtn" onclick="execute()">execute</button>
    <label id="EMM_data"></label>
  </div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
